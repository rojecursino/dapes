 <div class="ui-g ui-fluid">
    <div class="card card-w-title ui-g-12">
      <h1>Sobre você</h1>
      <small>Para começar o seu cadastro, preencha os campos abaixo com os seus dados pessoais.</small>
      <div style="clear:both"></div>
      <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
        <div class="ui-g-8 form-group">
          <input type="text" placeholder="Nome completo" ng-class="{'input-error': !nome.valid && !nome.pristine}" class="form-control ui-inputtext"
            name="nome" [ngModel]="user.nome" required minlength="1" #nome="ngModel">
          <small [hidden]="nome.valid || (nome.pristine && !f.submitted)" class="text-danger">Digite seu nome completo.</small>
        </div>
        <div class="ui-g-4 form-group">
          <input type="text" name="cpfDefault" mask="999.999.999-99" clean="false" ng-value="a8799900105" ng-model="cpfDefault">
          <input type="text" placeholder="CPF" ng-class="{'input-error': !cpf.valid && !cpf.pristine}" class="form-control ui-inputtext"
            name="cpf" [ngModel]="user.cpf" mask="999.999.999-99"  required minlength="11" maxlength="11" #cpf="ngModel">
          <small [hidden]="cpf.valid || (cpf.pristine && !f.submitted)" class="text-danger">CPF inválido.</small>
        </div>
      </form>
    </div>
  </div>
